<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/31f3924220.js" crossorigin="anonymous"></script>
    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo"><img class="img-header" src="./assets/digimon.png" alt="logo" /></a>
      <div class="header-right">
        <a class="active" href="#nosotros">Nosotros</a>
        <a href="#anuncios">Anuncios</a>
        <a href="#blog">Blog</a>
        <a href="contacto">Contacto</a>
      </div>
    </div>

    <section class="adm">
      <p>Administración</p>
    </section>
    <div class="adm">
      <img src="./assets/gatomon.jpg" alt="gatomon" />
    </div>

    <form id="form">
      <div class="form-row justify-content-center">
        <div class="hidden">
          <label for="inputId" disabled>Id</label>
          <input type="number" class="form-control" id="inputId" />
        </div>
        <div class="form-group col-md-4">
          <label for="inputTitulo">Titulo</label>
          <input type="text" class="form-control" id="inputTitulo" placeholder="Titulo" required />
        </div>
        <div class="form-group col-md-4">
          <label for="inputDescripcion">Descripción</label>
          <input type="text" class="form-control" id="inputDescripcion" placeholder="Descripción" required />
        </div>
      </div>

      <div class="form-row justify-content-center">
        <div class="form-group col-md-4">
          <label for="inputPrecio">Precio</label>
          <input type="number" class="form-control" id="inputPrecio" placeholder="Precio" required />
        </div>
        <div class="form-group col-md-4">
          <label for="inputAnimal">Animal</label>
          <select id="inputAnimal" class="form-control" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
          </select>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-2">
          <i class="fas fa-dog"></i>
          <label for="inputRaza"></label>
          <input type="text" class="form-control" id="inputRaza" placeholder="Raza" required />
        </div>
        <div class="form-group col-md-2">
          <i class="far fa-calendar-alt"></i>
          <label for="inputFecha"></label>
          <input type="text" class="form-control" id="inputFecha" placeholder="dd/mm/aaaa" required />
        </div>
        <div class="form-group col-md-2">
          <i class="fas fa-pen-fancy"></i>
          <label for="inputVacuna"></label>
          <select id="inputVacuna" class="form-control" required>
            <option value="" selected disabled>----elegir----</option>
            <option value="Si">Si</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <div class="col text-center">
        <button type="submit" class="btn btn-primary btn-sm" id="alta" disabled>Guardar</button>
        <button type="submit" class="btn btn-primary btn-sm" id="baja" disabled>Borrar</button>
        <button type="submit" class="btn btn-primary btn-sm" id="modificacion" disabled>Modificar</button>
        <button type="submit" class="btn btn-primary btn-sm" id="cancelar">Cancelar</button>
      </div>
    </form>

    <section class="container">
      <div id="divFiltros"></div>
      <div id="divTabla"></div>
    </section>

    <div id="chartDiv" style="width: 50%; height: 300px; margin: 0 auto"></div>

    <footer>
      <div class="footer">
        <div class="header-right">
          <a class="active" href="#nosotros">Nosotros</a>
          <a href="#anuncios">Anuncios</a>
          <a href="#blog">Blog</a>
          <a href="contacto">Contacto</a>
        </div>
      </div>
    </footer>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
